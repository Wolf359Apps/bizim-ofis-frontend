<form [formGroup]="form">

	<div class="p-fluid formgrid">

    		<div class="field">

			<label for="isim">isim</label>
                    <input id="isim"
                                       type="text"
                                       pInputText
                                       formControlName="isim">
			<small *ngIf="form.controls.isim.invalid && form.controls.isim.dirty"
				   class="p-error">Isim is not available.</small>

		</div>
		<div class="field">

			<label for="tutar">tutar</label>
                    <input id="tutar"
                                       type="text"
                                       pInputText
                                       formControlName="tutar">
			<small *ngIf="form.controls.tutar.invalid && form.controls.tutar.dirty"
				   class="p-error">Tutar is not available.</small>

		</div>
		<div class="field">

			<label for="tarih">tarih</label>
                    <p-calendar inputId="tarih"
                                formControlName="tarih"
                                [showTime]="true"></p-calendar>
			<small *ngIf="form.controls.tarih.invalid && form.controls.tarih.dirty"
				   class="p-error">Tarih is not available.</small>

		</div>
		<div class="field">

			<label for="aciklama">aciklama</label>
                    <input id="aciklama"
                                       type="text"
                                       pInputText
                                       formControlName="aciklama">
			<small *ngIf="form.controls.aciklama.invalid && form.controls.aciklama.dirty"
				   class="p-error">Aciklama is not available.</small>

		</div>
	</div>

	<div class="flex">

		<button pButton
				label="Save"
				[disabled]="form.pristine || form.invalid"
				icon="fas fa-save"
				(click)="onSave()"
				class="p-button-raised ml-auto"></button>

	</div>

</form>
