<p-table [value]="masraflar || []"
		 styleClass="p-datatable-striped"
		 [responsive]="true"
		 selectionMode="single">
	<ng-template pTemplate="header">
		<tr>
			<th>isim</th>
			<th>tutar</th>
			<th>tarih</th>
			<th>aciklama</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body"
				 let-masraf>
		<tr routerLink="/masraflar/{{ masraf.id }}" [pSelectableRow]="masraf">
                <td><span class="p-column-title">Isim</span>{{ masraf.isim }}</td>
                <td><span class="p-column-title">Tutar</span>{{ masraf.tutar }}</td>
                <td><span class="p-column-title">Tarih</span>{{ masraf.tarih }}</td>
                <td><span class="p-column-title">Aciklama</span>{{ masraf.aciklama }}</td>
		</tr>
	</ng-template>
	<ng-template pTemplate="emptymessage"
				 let-columns>
		<tr>
			<td [attr.colspan]="4">
				<div class="flex align-items-center justify-content-center">
					No content to display
				</div>
			</td>
		</tr>
	</ng-template>
</p-table>
