<p-fieldset legend="Edit">

	<div *ngIf="saat$ | async as saat else nodata">

		<div class="p-fieldset-legend fieldset-right">
			<button pButton
					label="Cancel"
					icon="fas fa-times"
					[routerLink]="['/saatler', saat.id]"
					class="p-button-text p-button-sm"></button>
		</div>
		<app-saat-form [saat]="saat"
					   (save)="onSave($event)"></app-saat-form>

	</div>
	<ng-template #nodata>

		<div class="p-fieldset-legend fieldset-right">
			<button pButton
					label="Go back"
					icon="fas fa-undo-alt"
					[routerLink]="['/saatler']"
					class="p-button-text p-button-sm"></button>
		</div>
		<div class="flex justify-content-between align-items-center">
			No content to display
		</div>

	</ng-template>

</p-fieldset>
