<p-fieldset legend="Musteriler">

	<div class="p-fieldset-legend fieldset-right">
		<button *appHasRole="AuthRole.MUSTERI_ADD"
				pButton
				routerLink="/musteriler/new"
				label="New Musteri"
				icon="fas fa-plus"
				class="p-button-text p-button-sm"></button>
		<button pButton
				label="Refresh"
				icon="fas fa-sync-alt"
				(click)="onRefresh()"
				class="p-button-text p-button-sm ml-2"></button>
	</div>
	<app-musteri-list [musteriler]="musteriler$ | async"></app-musteri-list>

</p-fieldset>
